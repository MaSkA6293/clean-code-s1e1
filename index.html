<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link href="https:fonts.googleapis.com/css?family=Lato:300,400,700" 
          rel="stylesheet">
    <link rel="stylesheet" 
          href="style.css"
          media="screen"
          charset="utf-8">
  </head>
  <body>
    <header class="header">
      <img src="./eisenhower-matrix.jpg"
           alt="eisenhower-matrix" 
           class="header__image">
        <a class="header__more-info" 
           href="https://goal-life.com/page/method/matrix-eisenhower">
           Want more details?
        </a>
      </header>
    <main class="main">
      <p id="main__add-item add-item">
        <label for="add-item__new-task" class="add-item__label add-item__label-new-task">Add Item</label>
        <div class="add-item__wrapper">
          <input id="add-item__new-task" 
                 class="input task"
                 type="text">
          <button class="btn">Add</button>
        </div>
      </p>
      <h3 class="title">Todo</h3>
      <ul id="incomplete-tasks" class="list">
        <li class="list__item item">
          <input type="checkbox" class="item__checkbox">
            <label class="task item__label">Pay Bills</label>
            <input type="text" class="input task item__input">
            <button class="btn edit">Edit</button>
            <button class="btn btn-delete">
              <img src="./remove.svg"
                   alt="remove" 
                   class="btn-img-del">
            </button>
        </li>
        <li class="list__item list__item-edit item">
          <input type="checkbox" class="item__checkbox">
          <label class="task item__label item__label">Go Shopping</label>
          <input type="text" value="Go Shopping" class="input task item__input">
          <button class="btn edit">Save</button>
          <button class="btn btn-delete">
            <img src="./remove.svg" 
                 alt="remove" 
                 class="btn-img-del">
          </button>
        </li>
      </ul>
      <h3 class="title">Completed</h3>  
      <ul id="main__completed-tasks" class="list">
        <li class="list__item item">
          <input type="checkbox" class="item__checkbox" checked>
          <label class="task item__label item__label-completed">See the Doctor</label>
          <input type="text" class="input task item__input">
          <button class="btn edit">Edit</button>
          <button class="btn btn-delete">
            <img src="./remove.svg"
                 alt="remove" 
                 class="btn-img-del">
          </button>
        </li>
      </ul>
    </main>
    <script src="app.js"></script>
  </body>
</html>
